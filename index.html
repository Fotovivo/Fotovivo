<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FotoVivo — AR Memories</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Создай оживающую фотографию</h1>
        <input type="file" id="photoInput" accept="image/*"><br>
        <input type="file" id="videoInput" accept="video/*"><br>
        <button id="generateBtn">Сгенерировать QR-код</button>
        <div id="preview"></div>
        <canvas id="qrCanvas"></canvas>
    </div>
    <script src="qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
