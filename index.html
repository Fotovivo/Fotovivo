
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FotoVivo - Bring Photos to Life</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to FotoVivo</h1>
    <p>Upload your photo and video to generate a living memory with QR code.</p>
    <form id="uploadForm">
        <input type="file" id="photo" accept="image/*"><br>
        <input type="file" id="video" accept="video/*"><br>
        <button type="submit">Generate QR</button>
    </form>
    <div id="output"></div>
    <script src="script.js"></script>
</body>
</html>
