
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Оживающая фотография</title>
</head>
<body>
  <h2>Твоя оживающая фотография</h2>
  <img id="photo" width="300" />
  <br /><br />
  <video id="video" width="300" controls></video>

  <script>
    const params = new URLSearchParams(window.location.search);
    const photoUrl = params.get('photo');
    const videoUrl = params.get('video');

    if (photoUrl) document.getElementById('photo').src = photoUrl;
    if (videoUrl) document.getElementById('video').src = videoUrl;
  </script>
</body>
</html>
